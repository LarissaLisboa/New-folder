<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="voltar">
        <div><img src="imagens objetivo/ant-design_arrow-left-outlined.png" alt="voltar"></div>
        <h1>Novo Objetivo</h1>
    </div>
    <main>
        <h2>Valor do Objetivo</h2>
        <p>R$ 0,00</p>
    </main>
    <div id="section">
        <div class="campo"><img src="imagens objetivo/bi_coin.png" alt="simbolo dinheiro"><input type="text"  placeholder="Valor Inicial"></div>

        <div class="campo"><img src="imagens objetivo/cil_microphone.png" alt="microfone"><input type="text" placeholder="Nome do Objetivo"></div>

        <div class="campo"><img src="imagens objetivo/akar-icons_calendar.png" alt="calendário"><input type="date" name="Data Final" id="data-final" value="Data final do objetivo"></div>

        <div class="campo"><img src="imagens objetivo/clarity_color-palette-line.png" alt="color"><input type="text" placeholder="Cor"><img src="imagens objetivo/bolinha branca.png" alt="branco"><img src="imagens objetivo/bolinha verde.png" alt="verde"><img src="imagens objetivo/bolinha vermelha.png" alt="vermelho"><img src="imagens objetivo/akar-icons_plus.png" alt="mais"></div>

        <div class="campo"><img src="imagens objetivo/bi_image.png" alt="icone"><input type="text" placeholder="Ícone"><img src="imagens objetivo/carro.png" alt="carro"><img src="imagens objetivo/garfo.png" alt="refeição"><img src="imagens objetivo/roupa.png" alt="roupa"><img src="imagens objetivo/akar-icons_plus.png" alt="mais"></div>

        <div class="campo"><img src="imagens objetivo/bx_pencil.png" alt=""><input type="text" placeholder="Descricão"></div>

        <input id="adicionar" type="button" value="Adionar">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="caixas">
        <header>
            <div id="menu">
                <div id="hamburguer"><img src="imagens home/mingcute_menu-fill.png" alt="menu"></div>
                <h1>Abril</h1>
                <div><img src="imagens home/ion_notifications-outline.png" alt="notificações"></div>
            </div>
            <h2>Saldo em Contas</h2>
            <p>R$0,00</p>
        </header>
        <section id="adicionar" class="caixa-sombra">
            <h2>Adicionar</h2>
            <div id="bolinha-mae">
                <div class="bolinha"><p>Receitas</p></div>
                <div class="bolinha"><p>Despesas</p></div>
                <div class="bolinha"><p>Objetivo</p></div>
                <div class="bolinha"><p>Aplicação</p></div>
            </div>
        </section>
        <section id="grafico-receita" class="caixa-sombra">
            <div id="grafico"><img src="imagens home/bxs_doughnut-chart.png" alt=""></div>
            <div id="receitas-despesas">
                <div id="receita"><p>Receitas R$0,00</p></div>
                <div id="despesa"><p>Despesas R$0,00</p></div>
            </div>
        </section>
        <section class="caixa-sombra">
            <h2>Objetivos</h2>
            <div class="linhas-objetivo">
                <div class="titulo-objetivo"><p>Notebook</p></div>
                <div class="valor"><p>R$100 - R$3000</p></div>
            </div>
            <div class="linhas-objetivo">
                <div class="titulo-objetivo"><p>Moto</p></div>
                <div id="valor-moto" class="valor"><p>R$100 - R$3000</p></div>
            </div>
        </section>
    </div>
</body>
</html>
